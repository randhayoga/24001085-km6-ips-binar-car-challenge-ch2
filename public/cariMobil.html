<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binar Car Rental</title>
  <link rel="icon" href="images/icon.png" />
  <link href="css/custom.css" rel="stylesheet" />
</head>

<body>
  <!--Navbar and Landing Page-->
  <div style="background-color: #f1f3ff">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f1f3ff">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="BCR-logo" width="100" height="34" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#our-services">Our Services</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#why-us">Why Us</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#testimonial">Testimonial</a>
            </li>
            <li class="nav-item ms-2 me-4">
              <a class="nav-link active" aria-current="page" href="#faq">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="#" role="button" style="color: #ffffff">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Hero-->
    <div class="container">
      <div class="row pt-4">
        <div class="col-12 col-sm-12 col-md-9 col-xl-6 m-auto">
          <h1>Sewa & Rental Mobil Terbaik di kawasan Bandung</h1>
          <p>
            Selamat datang di Binar Car Rental. Kami menyediakan mobil
            kualitas terbaik dengan harga terjangkau. Selalu siap melayani
            kebutuhanmu untuk sewa mobil selama 24 jam.
          </p>
        </div>
        <div class="col-12 col-sm-12 col-md-11 col-xl-6 mt-4 d-flex justify-content-end">
          <img src="images/img_car.png" class="img-fluid" alt="Car Image" />
        </div>
      </div>
    </div>

    <div class="floating-card-container">
      <div class="card shadow-sm p-3 mb-5 bg-white floating-card">
        <form class="row">
          <div class="col-xs-8 col-xl-3">
            <label for="inlineFormSelectPref" class="form-label">Tipe Driver</label>
            <select class="form-select" id="inlineFormSelectPref">
              <option hidden>Pilih Tipe Driver</option>
              <option value="1">Dengan Supir</option>
              <option value="2">Tanpa Supir (Lepas Kunci)</option>
            </select>
          </div>
          <div class="col-xs-8 col-xl-3">
            <label for="dateInput" class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="dateInput">
          </div>
          <div class="col-xs-8 col-xl-3">
            <label for="timeInput" class="form-label">Waktu Jemput/Ambil</label>
            <input type="time" class="form-control" id="timeInput">
          </div>
          <div class="col-xs-8 col-xl-3">
            <label for="passengerCount" class="form-label">Jumlah Penumpang (opsional)</label>
            <div class="input-group">
              <input type="number" class="form-control passenger-count border-right" id="passengerCount" min="1"
                placeholder="Jumlah penumpang">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
